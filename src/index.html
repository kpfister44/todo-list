<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="custom-container">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo List</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Options
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-link" id="add-project">
                  Create New Project
                </li>
                <form class="new-project-form mt-1 collapse">
                  <li class="nav-item">
                    <input type="text" name="name" class="form-control" placeholder="Project Name">
                  </li>
                  <li class="d-grid gap-2 mt-2">
                    <button class="btn btn-outline-success" id="project-form" type="submit" value="Add">Add</button>
                  </li>
                </form>
                </li>
                <li class="mt-3 navbar-projects-list">
                  <h5 class="navbar-projects-header">Projects</h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-md p-3 mt-3 new-project">
      </div>
    </div>
  </body>
</html>
